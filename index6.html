<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Again</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/heart.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
            padding: 20px;
            border-radius: 10px;
        }
        .heart-button {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: none;
            position: relative;
            cursor: pointer;
            animation: heartbeat 1s infinite;
        }
        .heart-button::before,
        .heart-button::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: #ff6b6b;
        }
        .heart-button::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart-button::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center text-danger">
        <h1 class="mt-5">baby, 情人节快乐</h1>
        <p class="lead">点击小心心再看一遍:</p>
        <button class="heart-button mt-3" id="watch-again-btn"></button>
    </div>

    <script>
        document.getElementById("watch-again-btn").addEventListener("click", function() {
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
